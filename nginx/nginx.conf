events {
    worker_connections 1024;
}

http {
    upstream github-mcp {
        server github-mcp:8001;
    }

    upstream planning-mcp {
        server planning-mcp:8002;
    }

    upstream claude-code-mcp {
        server claude-code-mcp:8003;
    }

    upstream orchestrator {
        server orchestrator:8000;
    }

    # HTTPS server for GitHub MCP
    server {
        listen 8443 ssl;
        server_name _;

        ssl_certificate /etc/ssl/certs/mcp.crt;
        ssl_certificate_key /etc/ssl/private/mcp.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /github/ {
            proxy_pass http://github-mcp/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_buffering off;
        }
    }

    # HTTPS server for Planning MCP
    server {
        listen 8444 ssl;
        server_name _;

        ssl_certificate /etc/ssl/certs/mcp.crt;
        ssl_certificate_key /etc/ssl/private/mcp.key;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers HIGH:!aNULL:!MD5;

        location /planning/ {
